<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">

    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Conway's Game of Life</title>
  </head>
  
  <body>
    <div class="jumbotron jumbotron-fluid text-center">
      <h1>Conway's Game of Life</h1>
    </div>

    <div class="container">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-secondary btn-icon" id="reloadButton">
          <span class="material-icons">refresh</span>
        </button>
        <button type="button" class="btn btn-secondary btn-icon" id="stepButton">
          <span class="material-icons">last_page</span>
        </button>
        <button type="button" class="btn btn-secondary btn-icon" id="startButton">
          <span class="material-icons">play_arrow</span>
        </button>
        <button type="button" class="btn btn-secondary btn-icon" id="stopButton">
          <span class="material-icons">pause</span>
        </button>
      </div>
      
      <div class="btn-group float-right" role="group">
        <button type="button" class="btn btn-secondary shadow-none" 
        aria-label="Clear" id="cleartButton">Clear</button>
        <button type="button" class="btn btn-secondary shadow-none" 
        aria-label="Save" id="saveButton">Save</button>
        <button type="button" class="btn btn-secondary shadow-none" 
        aria-label="Random" id="randomizeButton">Randomize</button>
      </div>

      <div>
        <canvas class="grid-canvas" id="grid"></canvas>
      </div>

      <!-- Bootstrap JavaScript -->
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

      <!-- GOL -->
      <script src="js/app.js"></script>

    </div>
  </body>
</html>
